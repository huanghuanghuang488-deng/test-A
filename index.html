<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自動填入電話號碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button {
      font-size: 1.2em;
      padding: 0.5em;
      margin: 1em 0;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h2>請選擇要填入的電話號碼</h2>

  <input type="tel" id="phoneInput" placeholder="這裡會自動填入電話" />

  <br/>

  <button onclick="fillPhone('0912345678')">填入：0912345678</button>
  <button onclick="fillPhone('0987654321')">填入：0987654321</button>

  <script>
    function fillPhone(number) {
      document.getElementById('phoneInput').value = number;
    }
  </script>

</body>
</html>
